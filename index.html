<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/style.css">
    <title>Number to words SRB</title>
</head>

<body>
    <header>
        <h1>Number to Words SRB</h1>
        <h3>Converter that converts numbers to Serbian words</h3>
    </header>

    <section class="converter-container">
        <div class="converter-input">
            <label>Insert a number that you would like to convert</label>
            <input type="text" class="input" value="" name="number" placeholder="123456789" />
            <div class="button-container">
                <div class="button">
                    Convert
                </div>
            </div>
        </div>
        <div class="converter-output">
            <h5>Result:</h5>
            <div class="result-display">
                <p class="result"></p>
            </div>
        </div>

    </section>
    
    <script src="./dist/main.js" type='module'></script>

</body>

</html>
